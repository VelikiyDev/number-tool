<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Number tools</title>
	<link rel="stylesheet" href="css/app.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col s12 m6">
				<div class="card darken-1">
					<div class="card-content">
						<span class="card-title">Input</span>
						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field col s12">
										<textarea id="input" class="materialize-textarea"></textarea>
										<label for="input">Input here</label>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="card-action" style="display: flex; justify-content: space-between; align-items: center;">
						<a href="#" id="clear">Clear</a>
						<a id="filter" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">arrow_forward</i></a>
					</div>
				</div>
			</div>
			<div class="col s12 m6">
				<div class="card darken-1">
					<div class="card-content">
						<span class="card-title">Output</span>
						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field col s12">
										<p id="output"></p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/app.min.js"></script>

</body>
</html>
